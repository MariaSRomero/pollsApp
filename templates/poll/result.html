{% extends "base.html" %}

{% block title %}
  Resultados
{% endblock %}

{% block content %}
  <h1>{{ question.question_text }}</h1>

  <ul>
    {% for c in question.choise_set.all %}
      <li>{{ c.choise_text }} - {{ c.votes }} voto{{ c.votes | pluralize }}</li>
    {% endfor %}
  </ul>
{% endblock %}
